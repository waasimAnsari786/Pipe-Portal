<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Add Vendor Form</title>
  </head>

  <body>
    <div class="container">
      <h1 class="my-5 d-form-head">Add Vendor</h1>
      <section>
        <form class="d-form">
            <div class="row">
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                    <input type="text" id="add-vendor-sno" class="form-inps" placeholder="s.no">
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                    <input type="date" id="add-vendor-date" class="form-inps" placeholder="date">
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                    <input type="text" id="add-vendor-vendor-name" class="form-inps" placeholder="vendor name">
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                    <input type="text" id="add-vendor-address" class="form-inps" placeholder="address">
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                    <input type="tel" id="add-vendor-cell-num" class="form-inps" placeholder="cell num">
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
                <div class="col-1 p-0">
                    <p class="form-heads">s.no</p>
                </div>
            </div>
            
            
            <input type="text" id="add-vendor-product" class="form-inps" placeholder="product">
            <input type="number" id="add-vendor-bags" class="form-inps" placeholder="bags">
            <input type="number" id="add-vendor-bags-weight" class="form-inps" placeholder="bags weight">
            <input type="number" id="add-vendor-price" class="form-inps" placeholder="price">
            <input type="number" id="add-vendor-total-value" class="form-inps" placeholder="total value">
            <input type="number" id="add-vendor-advance-payment" class="form-inps" placeholder="advance payment">
            <input type="number" id="add-vendor-amount-payable" class="form-inps" placeholder="amount payable">
            <input type="number" id="add-vendor-outstanding-payable" class="form-inps" placeholder="outstanding payable">
            <input type="number" id="add-vendor-balance" class="form-inps" placeholder="balance">
            <button type="button" id="add-vendor-edit" class="form-inps">edit</button>
            <button type="button" id="add-vendor-delete" class="form-inps">delete</button>
        </form>
    </section>
    </div>
  </body>

  <script type="module" src="app.js"></script>
</html>
