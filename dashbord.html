<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Pipe Portal Dashboard</title>
</head>

<body class='d-body'>
  <!-- dashboard -->

  <div class="container-fluid">
    <div class="row head-ctnr">
      <div class="col-12 bg-primary py-5"></div>

      <!-- dashboard buttons container -->
      <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-3 col-3 p-0 opt-ctnr">
        <div class="col-8 d-flex justify-content-center align-items-center mt-5 bg-light p-2 mx-auto logo-ctnr">
          <img src="img/logo 2.png" alt="logo" class="w-100">
        </div>

        <div class="col-12 p-0 opt-ctnr-inner">
          <button class="opts w-100 mt-4" id="vendor-btn">
            <i class="fa-solid fa-user-plus dshbd-icon" id="vendor-icon"></i>
            <span>vendor</span>
          </button>

          <div class="sub-opt-ctnr"></div>
        </div>

        <div class="col-12 p-0 opt-ctnr-inner">
          <button class="opts w-100" id="client-btn">
            <i class="fa-solid fa-users dshbd-icon" id="client-icon"></i>
            <span>client</span>
          </button>

          <div class="sub-opt-ctnr"></div>
        </div>

        <div class="col-12 p-0 opt-ctnr-inner">
          <button class="opts w-100" id="payroll-btn">
            <i class="fa-solid fa-user-pen dshbd-icon" id="payroll-icon"></i>
            <span>payroll</span>
          </button>

          <div class="sub-opt-ctnr"></div>
        </div>
      </div>
      <!-- dashboard buttons container end-->




      <!-- dashboard chart and clients data section -->
      <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-10 col-sm-9 col-9 pb-5 px-4 form-ctnr">
        <div class="col-12 ctnr">
          <div class="row d-flex justify-content-center align-items-center py-5">

            <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 d-data-ctnr-prnt">
              <div class="col-12 d-data-ctnr">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-4 d-num-data ">
                    <p>1217</p>
                    <p>vendors</p>
                  </div>
                  <div class="col-4 d-data-icon d-flex justify-content-end align-items-center">
                    <i class="fa-solid fa-user-tie"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 d-data-ctnr-prnt">
              <div class="col-12 d-data-ctnr">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-4 d-num-data ">
                    <p>1000</p>
                    <p>clients</p>
                  </div>
                  <div class="col-4 d-data-icon d-flex justify-content-end align-items-center">
                    <i class="fa-solid fa-users-line"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 d-data-ctnr-prnt">
              <div class="col-12 d-data-ctnr">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-4 d-num-data">
                    <p>68</p>
                    <p>employees</p>
                  </div>
                  <div class="col-4 d-data-icon d-flex justify-content-end align-items-center">
                    <i class="fa-solid fa-users-gear"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 d-data-ctnr-prnt">
              <div class="col-12 d-data-ctnr">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-4 d-num-data">
                    <p>4500</p>
                    <p>earnings</p>
                  </div>
                  <div class="col-4 d-data-icon d-flex justify-content-end align-items-center">
                    <i class="fa-solid fa-sack-dollar"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row d-flex justify-content-center align-items-center">
            <div
              class="col-xxl-5 col-xl-8 col-lg-8 col-md-9 graph-ctnr d-flex justify-content-between align-items-baseline mt-3">
              <div class="col-12">
                <canvas class="w-100" id="barchart" canvas>
              </div>
            </div>

            <div
              class="col-xxl-3 col-xl-4 col-lg-4 col-md-9 graph-ctnr-2 d-flex justify-content-between align-items-baselin mt-3">
              <div class="col-12">
                <canvas id="doughnut" class="w-100"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-12 inp-ctnr">
          <h1 class="my-5 d-form-head"></h1>
        </div> -->
      </div>

    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
