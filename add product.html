<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Add Product Form</title>
  </head>

  <body>
    <div class="container">
      <section>
        <h1 class="d-form-head my-5">Add Product</h1>
        <table class="table" width="100%">
          <thead>
            <tr>
              <th scope="col">s.no</th>
              <th scope="col">date</th>
              <th scope="col">product name</th>
              <th scope="col">product size</th>
              <th scope="col">num of bundles</th>
              <th scope="col">KGs</th>
              <th scope="col">price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-0" width="50rem">
                <input type="text" value="1" id="add-product-sno" class="py-1 form-inps" readonly />
              </td>
              <td class="p-0" width="50rem">
                <input type="date" id="add-product-date" class="form-inps py-1" />
              </td>
              <td class="p-0" width="300rem">
                <select id="add-product-product-name" class="form-inps py-1">
                  <option value="product 1">product 1</option>
                  <option value="product 2">product 2</option>
                  <option value="product 3">product 3</option>
                  <option value="product 4">product 4</option>
                  <option value="product 5">product 5</option>
                </select>
              </td>
              <td class="p-0" width="300rem">
                <input type="text" id="add-product-product-size" class="py-1 form-inps" autocomplete="off" />
              </td>
              <td class="p-0" width="200rem">
                <input type="number" id="add-product-num-of-bundles" class="py-1 form-inps" />
              </td>
              <td class="p-0" width="200rem">
                <input type="number" id="add-product-kgs" class="py-1 form-inps" />
              </td>
              <td class="p-0" width="200rem">
                <input type="number" id="add-product-price" class="py-1 form-inps" readonly />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      
    </div>
  </body>

  <script type="module" src="app.js"></script>
</html>
